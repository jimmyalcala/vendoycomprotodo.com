<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/adminSideBar/adminsidebar.html'"></div>
<div class="col-sm-9 nuevo">
  <h2 class="tituloCaja">
     <span class="iconot glyphicon glyphicon-list"></span>
     Categorias
  </h2>
  <div class="manejoCategorias">
    <a href="" class="btn btn-default pull-right " ng-click="collapseAll()">Ocultar todos</a>
    <a href="" class="btn btn-default pull-right " ng-click="expandAll()">Expandir todos</a>
    <a href="" class="btn btn-default " ng-click="newSubItem(null)">Agregar Categoria</a>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <!-- Nested node template -->
      <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
          <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
          <a ng-click="editar(this)" >{{node.nombre}} <span ng-if="!node.activa" class="glyphicon glyphicon-info-sign text-danger"></span></a>
          <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="borrar(this)"><span class="glyphicon glyphicon-remove"></span></a>
          <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
          <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="editar(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <ol ui-tree-nodes="" data-drag-enabled="false" ng-model="node.nodes" ng-class="{hidden: collapsed}">
          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
          </li>
        </ol>
      </script>
      <div ui-tree data-drag-enabled="false" id="tree-root">
        <ol ui-tree-nodes="" ng-model="data">
          <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
      </div>
    </div>
</div>
